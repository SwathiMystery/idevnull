<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Us</h2>
                <h3 class="section-subheading text-muted">We would love to hear from you - even if its just a "Hi!".</h3>
            </div>
        </div>
    <div class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <i class="fa fa-envelope">
               <a href="mailto:{{ site.email }}" class="email">{{ site.email }}</a>
                </i>
              
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                    <a href="{{ network.url }}" class="btn btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> 
                        <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
